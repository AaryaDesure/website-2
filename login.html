<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <section class="full-height gradient-bg">
        <div class="container center-content">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="title">Hello...</h2>
                    <p class="subtitle">Enter login credentials</p>

                    <div class="input-group mb-4">
                        <input type="email" id="loginEmail" class="input" placeholder="FULL-NAME" required />
                        <label class="input-label" for="loginEmail"></label>
                    </div>

                    <div class="input-group mb-4">
                        <input type="password" id="loginPassword" class="input" placeholder="PASSWORD" required />
                        <label class="input-label" for="loginPassword"></label>
                    </div>

                    <button class="button mb-4" type="submit" onclick="login()">Login</button>

                    <div class="social-icons">
                        <a href="#!" class="icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#!" class="icon"><i class="fab fa-twitter mx-4"></i></a>
                        <a href="#!" class="icon"><i class="fab fa-google"></i></a>
                    </div>

                    <div class="mt-4">
                        <p class="small-text">Don't have an account?
                            <a href="signup.html" class="link">Sign Up</a>
                        </p>
                    </div>
                </div>
            </div>
            <img src="logo/White Black Minimalist Brand Logo.png" alt="Company Logo" class="logo" />
            <hr class="divider" />
            <p class="guest-link">
                Want to browse as a guest? <a href="http://127.0.0.1:5500/Homepage.html" class="link">Click here</a>
            </p>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
