<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Event</title>
    <link rel="stylesheet" href="corporatestyles.css"> <!-- Link to the external CSS file -->
</head>

<body>

    <header>
        <h1 class="underline">Corporate Event</h1>
        <h2>Customization Menu</h2>
    </header>

    <div class="container">
        <form>
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="10" max="500" placeholder="MIN 10" required>
            </div>
            <div class="form-group">
                <label for="budget">Budget Range:</label>
                <input type="range" id="budget" name="budget" min="1000" max="10000" step="100" value="5000">
                <br>
                <span>Budget: $<span id="budgetValue">5000</span></span>
            </div>
            <div class="form-group">
                <label for="duration">Expected Duration (hours):</label>
                <select id="duration" name="duration" required>
                    <option value="1">1 Hour</option>
                    <option value="2">2 Hours</option>
                    <option value="3">3 Hours</option>
                    <option value="4">4 Hours</option>
                    <option value="5">5 Hours</option>
                    <option value="6">6 Hours</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cuisine">Select Cuisine: <label>
                        <select id="cuisine" name="cuisine" required>
                            <option value="1">Continental</option>
                            <option value="2">Italian</option>
                            <option value="3">Chinese</option>
                            <option value="4">Indian</option>
                            <option value="5">Korean</option>
                            <option value="6">British</option>
                            <option value="7">American</option>
                            <option value="8">Mughalai</option>

                        </select>

            </div>

            <div class="form-group">
                <label>Food Preference:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="veg" name="food" value="veg">
                    <label for="veg">Veg</label>

                    <input type="checkbox" id="nonveg" name="food" value="nonveg">
                    <label for="nonveg">Non-Veg</label>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        // Update budget value display
        const budgetSlider = document.getElementById('budget');
        const budgetValue = document.getElementById('budgetValue');

        budgetSlider.oninput = function () {
            budgetValue.textContent = this.value;
        }
    </script>

</body>

</html>
