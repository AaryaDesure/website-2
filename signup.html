<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Sign Up</title>
</head>

<body>
    <section class="full-height gradient-bg">
        <div class="container center-content">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="title">Create Account</h2>
                    <p class="subtitle">Enter below details to continue</p>

                    <div class="input-group mb-4">
                        <input type="text" id="signupName" class="input" placeholder="FULL-NAME" required />
                        <label class="input-label" for="signupName"></label>
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" id="signupPassword" class="input" placeholder="PASSWORD" required />
                        <label class="input-label" for="signupPassword"></label>
                    </div>

                    <button class="button mb-4" type="submit" onclick="signup()">Sign Up</button>

                    <div class="mt-4">
                        <p class="small-text">Already have an account?
                            <a href="login.html" class="link">Login</a>
                        </p>
                    </div>
                </div>
            </div>
            <img src="logo/White Black Minimalist Brand Logo.png" alt="Company Logo" class="logo" />
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
