<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .event {
            background: #fff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <header>
        <h1>Event Management System</h1>
        <p>Your one-stop solution for all events!</p>
    </header>

    <div class="container">
        <h2>Upcoming Events</h2>
        <div id="eventList"></div>
        <button onclick="addEvent()">Add Event</button>
    </div>

    <script>
        const events = [
            { name: "Tech Conference 2024", date: "2024-11-15", location: "New York" },
            { name: "Art Festival", date: "2024-12-05", location: "San Francisco" },
            { name: "Music Concert", date: "2024-10-20", location: "Los Angeles" },
        ];

        function displayEvents() {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';
            events.forEach(event => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.innerHTML = `<h3>${event.name}</h3>
                                 <p>Date: ${event.date}</p>
                                 <p>Location: ${event.location}</p>`;
                eventList.appendChild(eventDiv);
            });
        }

        function addEvent() {
            const newEventName = prompt("Enter the event name:");
            const newEventDate = prompt("Enter the event date (YYYY-MM-DD):");
            const newEventLocation = prompt("Enter the event location:");

            if (newEventName && newEventDate && newEventLocation) {
                events.push({ name: newEventName, date: newEventDate, location: newEventLocation });
                displayEvents();
            } else {
                alert("All fields are required!");
            }
        }

        displayEvents();
    </script>

</body>

</html>
